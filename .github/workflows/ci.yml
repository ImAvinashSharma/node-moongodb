name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  jobs:
    build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          node-version: [14.x, 15.x, 16.x]
      steps:
        - uses: actions/checkout@v3
        - name: Docker compose
        -  run: |
            docker-compose build

